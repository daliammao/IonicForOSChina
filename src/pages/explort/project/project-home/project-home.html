<ion-header>

  <ion-navbar>
    <ion-title>{{'EXPLORT.SOURCE'|translate}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter($event)">
        <ion-icon name="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中..."></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item *ngFor="let projectItem of projectItems" (click)="itemSelected(projectItem)">
      <h2 class="item-desc">{{projectItem.name}}</h2>
      <p>{{projectItem.description}}</p>

      <div item-right text-right>
        <button ion-button clear>View</button>
        <div class="item-comment">
          <ion-icon *ngIf="projectItem.count" name="apps"></ion-icon>
          <span>{{projectItem.count}}</span>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll [enabled]="enableLoadMore" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
