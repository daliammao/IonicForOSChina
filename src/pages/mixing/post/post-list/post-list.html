<!-- Generated template for PostListComponentnent component -->
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="正在修补帖子网"
      refreshingSpinner="circles"
      refreshingText="撒下帖子网并捕获10条帖子..."></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item *ngFor="let postItem of postItems" (click)="itemSelected(postItem)">
      <ion-thumbnail *ngIf="postItem?.portrait" item-left>
        <img [src]="postItem.portrait">
      </ion-thumbnail>

      <h2 class="item-desc">{{postItem.title}}</h2>
      <p>{{postItem.author}} • {{parseDateFromString(postItem.pubDate)|date:"dd hh:mm"}}</p>

      <div item-right text-right>
        <button ion-button clear>View</button>
        <div class="item-comment">
          <ion-icon name="eye"></ion-icon>
          <span>{{postItem.viewCount}}</span>
          <ion-icon name="paper-plane"></ion-icon>
          <span>{{postItem.answerCount}}</span>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll [enabled]="enableLoadMore" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="捕获更多帖子...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
