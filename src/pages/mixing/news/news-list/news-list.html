<!-- Generated template for the NewsListComponent component -->
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="春天种下一颗新闻种子"
      refreshingSpinner="circles"
      refreshingText="秋天就能采摘10条新闻..."></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item *ngFor="let newsItem of newsItems" (click)="itemSelected(newsItem)">
      <h2 class="item-desc">{{newsItem.title}}</h2>
      <p>{{newsItem.author}} • {{parseDateFromString(newsItem.pubDate)|date:"dd hh:mm"}}</p>

      <div item-right text-right>
        <button ion-button clear>View</button>
        <div class="item-comment">
          <ion-icon name="albums"></ion-icon>
          <span>{{newsItem.commentCount}}</span>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll [enabled]="enableLoadMore" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="种植更多新闻...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
