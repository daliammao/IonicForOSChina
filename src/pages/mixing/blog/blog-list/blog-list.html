<!-- Generated template for the BlogListComponent component -->
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="正在寻找野生博客"
      refreshingSpinner="circles"
      refreshingText="打晕拖回中..."></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item *ngFor="let blogItem of blogItems" (click)="itemSelected(blogItem)">
      <h2 class="item-desc">{{blogItem.title}}</h2>
      <p>{{blogItem.author}} • {{parseDateFromString(blogItem.pubDate)|date:"dd hh:mm"}}</p>

      <div item-right text-right>
        <button ion-button clear>View</button>
        <div class="item-comment">
          <ion-icon name="albums"></ion-icon>
          <span>{{blogItem.commentCount}}</span>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll [enabled]="enableLoadMore" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="需要更多博客...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
