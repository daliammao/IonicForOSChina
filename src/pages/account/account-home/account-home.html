<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button (click)="goToSetting()" ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button (click)="getQrCode()" ion-button icon-only>
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

  <div class="user-info" text-center>
    <img *ngIf="userInfo?.portrait" class="user-avatar" [src]="userInfo?.portrait">
    <span class="user-gender">
      <ion-icon [name]="getGender()"></ion-icon>
    </span>
    <div style="color: white;font-size: 17px;margin-top: 5px;margin-bottom: 10px"><b>{{userInfo?.name}}</b></div>

    <ion-grid class="user-count">
      <ion-row>
        <ion-col col-4>
          <b>{{userInfo?.favoriteCount}}</b>&nbsp;收藏
        </ion-col>
        <ion-col col-4>
          <b>{{userInfo?.followersCount}}</b>&nbsp;关注
        </ion-col>
        <ion-col col-4>
          <b>{{userInfo?.fansCount}}</b>&nbsp;粉丝
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="chatbubbles" item-left></ion-icon>
      <h2>我的动弹</h2>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <h2>我的消息</h2>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="bookmarks" item-left></ion-icon>
      <h2>我的博客</h2>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="map" item-left></ion-icon>
      <h2>我的活动</h2>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
