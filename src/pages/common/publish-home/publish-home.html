<ion-header>

  <ion-navbar>
    <ion-title text-center>{{publishTitle}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="submit()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ng-container [ngSwitch]="type">
    <tweet-pub *ngSwitchCase="'tweet'" #tweet></tweet-pub>
  </ng-container>

  <ion-fab bottom right #fab>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="changeType('post',fab)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-fab (click)="changeType('blog',fab)">
        <ion-icon name="bookmark"></ion-icon>
      </button>
      <button ion-fab (click)="changeType('tweet',fab)">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
