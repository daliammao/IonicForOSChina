<!-- Generated template for the TweetPubComponent component -->
<div padding class="pub_container">
  <textarea class="pub-text" type="text" [(ngModel)]="tweetText" name="tweetText">
  </textarea>
  <div class="pub-image_container" (click)="presentImageAction()">
    <img class="pub-image" [src]="imagePath">
  </div>
</div>
